    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Fontes Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page" onchange="">
      <header id="header">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset class="personal-information">
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-wrapper wrapper-column-2 border">
              <div>
                <label for="name" class="label">Nome</label>
                <input
                  id="name"
                  type="text"
                  title="Digite apenas o seu primeiro nome Ex: Lucas"
                />
              </div>

              <div>
                <label for="surname" class="label">Sobrenome</label>
                <input
                  id="surname"
                  type="text"
                  title="Digite seu sobrenome completo EX: da Silva Pereira Alvaes"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email" class="label"
                >Email <span>(digite um email válido)</span></label
              >
              <input
                id="email"
                type="email"
                required
                placeholder="Obrigatório"
              />
            </div>

            <div class="input-wrapper">
              <label for="password" class="label"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                id="password"
                type="password"
                minlength="6"
                required
                placeholder="Obrigatório"
              />
            </div>
          </div>
        </fieldset>

        <fieldset class="mentor-information">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper border">
              <label for="name-mentor" class="label"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input
                id="name-mentor"
                type="text"
                required
                placeholder="Obrigatório"
                title="Digite o nome do profissional que vai te dar mentoria"
              />
            </div>
          </div>
        </fieldset>

        <fieldset class="Your-available-times">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="input-wrapper border">
              <span class="title">Primeira mentoria</span>

              <div class="wrapper-column-3">
                <div class="column-1">
                  <label for="date-01" class="label"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input
                    id="date-01"
                    type="date"
                    pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                    required
                    placeholder="ex: 01/05/2023"
                    required
                    min="2023-01-01"
                    title="Digite uma data apartir de 01/01/2023"
                  />
                </div>

                <div class="column-2">
                  <label for="starting-time-01" class="label"
                    >Das <span>(HH:mm)</span></label
                  >
                  <input
                    id="starting-time-01"
                    type="time"
                    pattern="[0-9]{2}:[0-9]{2}"
                    required
                    placeholder="ex: 10:00"
                    class="time-horas"
                    title="Atendemos das 08:00 ás 11:00 na parte da manhã e das 13:00 ás 18:00 na parte da tarde! "
                    min="08:00"
                    max="18:00"
                  />
                </div>

                <div class="column-3">
                  <label for="end-time-01" class="label"
                    >Até <span>(HH:mm)</span></label
                  >
                  <input
                    id="end-time-01"
                    type="time"
                    pattern="[0-9]{2}:[0-9]{2}"
                    required
                    placeholder="ex: 11:00"
                    class="time-horas"
                    title="Atendemos das 08:00 ás 11:00 na parte da manhã e das 13:00 ás 18:00 na parte da tarde! "
                    min="08:00"
                    max="18:00"
                  />
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <span class="title">Segunda mentoria</span>

              <div class="wrapper-column-3">
                <div class="column-1">
                  <label for="date-02" class="label"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input
                    id="date-02"
                    type="date"
                    pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                    required
                    placeholder="ex: 01/05/2023"
                    min="2023-01-01"
                    title="Digite uma data apartir de 01/01/2023"
                  />
                </div>

                <div class="column-2">
                  <label for="starting-time-02" class="label"
                    >Das <span>(HH:mm)</span></label
                  >
                  <input
                    id="starting-time-02"
                    type="time"
                    pattern="[0-9]{2}:[0-9]{2}"
                    required
                    placeholder="ex: 10:00"
                    class="time-horas"
                    title="Atendemos das 08:00 ás 11:00 na parte da manhã e das 13:00 ás 18:00 na parte da tarde! "
                    min="08:00"
                    max="18:00"
                  />
                </div>

                <div class="column-3">
                  <label for="end-time-02" class="label"
                    >Até <span>(HH:mm)</span></label
                  >
                  <input
                    id="end-time-02"
                    type="time"
                    pattern="[0-9]{2}:[0-9]{2}"
                    required
                    placeholder="ex: 11:00"
                    class="time-horas"
                    title="Atendemos das 08:00 ás 11:00 na parte da manhã e das 13:00 ás 18:00 na parte da tarde! "
                    min="08:00"
                    max="18:00"
                  />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer id="footer">
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
